<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>Lesson 1 Translation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div id="main-text">
    <p>
      <span class="speaker">
        Daughter:
      </span>
      <span class="dialogue">
        Mother! Is this <a title="Allium ochotense" class="external-vocab-reference" href="https://en.wikipedia.org/wiki/Allium_ochotense">Siberian onion</a>?
      </span>
    </p>
    <p>
      <span class="speaker">
        Mother:
      </span>
      <span class="dialogue">
        <a title="There is no pronoun 'it' in the original Ainu sentence, but it must be inserted in the English translation. Subjects do not need to be explicitly stated in the third-person." class="internal-vocab-reference" href="#">It</a> is Siberian onion.
      </span>
    </p>
    <p>
      <span class="speaker">
        Daughter:
      </span>
      <span class="dialogue">
        Is this <a title="Anemone flaccida, Japanese woodland white windflower" class="external-vocab-reference" href="https://khaawsflowerpicture.com/2017/05/30/wind-flower-nirinsou/">nirinsou</a>?
      </span>
    </p>
    <p>
      <span class="speaker">
        Mother:
      </span>
      <span class="dialogue">
        No. It isn't nirinsou. This is <a title="A family of poisonous plants. Arrowtips used to be poisoned with these plants for hunting." class="external-vocab-reference" href="https://en.wikipedia.org/wiki/Aconitum">aconite</a>.
      </span>
    </p>
    <p>
      <span class="speaker">
        Father:
      </span>
      <span class="dialogue">
        Aconite is a terrible thing, you know. Don't touch!<br />
        <a title="'Pirkano' literally means 'well' or 'properly', but the meaning here was best translated as 'Be careful' in context." href="#">Be careful</a> to pick only nirinsou.
      </span>
    </p>
    <p>
      <span class="speaker">
        Daughter:
      </span>
      <span class="dialogue">
        <a title="'E' can be used in response to imperatives. Basically like 'okay', 'got it', or 'understood'." href="#">Okay</a>!
      </span>
    </p>
</div>

</body>
</html>
